stages:
  - build
  - containerize
  - deploy
  - notify

include:
  - project: "cicd/gitlab-ci-templates"
    file: "containerize/docker-ucrb-yarn.yml"
  - project: "cicd/gitlab-ci-templates"
    file: "deploy/deploy-universal.yml"
  - local: /ci-templates/tg-notify.yml

build:
  stage: build
  image: registry-test.alfa-bank.kz/bnpl/node16.13.1-yarn1.22.17
  cache:
    paths:
      - node_modules/
  artifacts:
    when: always
    expire_in: 20 minute
    paths:
      - build/*
  # only:
  #   - branches
  script:
    - echo '[BUILD PREPARE] git version' $(git describe --always)
    - export REACT_APP_VERSION=$(git describe --always)
    - echo '[BUILD] Run yarn to install packages'
    - yarn install --network-timeout 100000 --non-interactive --pure-lockfile
    - echo '[BUILD STARTED]'
    - echo '[BUILD] Run yarn to generate frontend'
    - PUBLIC_URL=/widget CI=false yarn run build
